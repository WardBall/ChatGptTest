    function run() {
        var gitinfo = $("#inputtext").val();
        var trgid = $("#trname").val();
        $("#firstP").text("正在翻译中...");
        var askinfo = 'I want you to act as an  translator please translate to ' + trgid + ':' + gitinfo;
        click(askinfo);

    }

    function click(askinfo) {

        console.log(askinfo);
        if (askinfo != null) {
            $.ajax({
                url: "https://api.openai.com/v1/completions",
                type: "post",
                dataType: "JSON",
                contentType: "application/json",
                beforeSend: function(XMLHttpRequest) { 
                },
                headers: {
                    "Authorization": "Bearer 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",
                    "model": "text-davinci-003"
                },
                data: JSON.stringify({
                    "model": "text-davinci-003",
                    "prompt": askinfo,
                    "max_tokens": 2048
                }),
                success: function(data) {
                    var info;
                    console.log(data)
                    for (var z in data) {

                        if (z == 'choices') {

                            var obj = data[z][0];
                            //var textinfo = obj[0];  
                            for (var i in obj) {
                                if (i == "text") {
                                    info = obj[i];
                                }
                            }
                        }
                    }
                    $("#firstP").text("翻译内容如下：")
                    $(".tr").append('<p style="font-size: small;" >'+info+'</p>')

                },
                error: function(msg) {
                    $("p").text("连接错误" + msg.status); 
                }
            });

        }


    }

    function checkInfoIsOk() {
        var status = Blob;
        if ($("#inputtext") != null) {
            return status = true;
        } else {
            return status = false;
        }
    }

    $(document).ready(function() {
        $("button").click(function() {
            var status = checkInfoIsOk();
            if (status != false) {
                run();
            } else {
                $("p").text("输入可不能为空，不然不知道翻译什么！");
            }

        });
    });
</script>
